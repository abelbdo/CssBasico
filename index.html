<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
  <h1>Vitrine de Hardwares</h1>
  <p>Escolha seu Hardware e veja sua funcionalidade</p>
  <div class="container">
      <div class="card" id="card-1">
        <div class="card-image"></div>
        <div class="card-description">
            <p>Disco rígido, chamado também de HD</p>
            <a href="https://pt.wikipedia.org/wiki/Unidade_de_disco_r%C3%ADgido" class="btn">Ver Mais</a>
        </div>
      </div>
      <div class="card" id="card-2">
        <div class="card-image"></div>
        <div class="card-description">
            <p>GPU, ou unidade de processamento visual</p>
            <a href="https://pt.wikipedia.org/wiki/Unidade_de_processamento_gr%C3%A1fico" class="btn">Ver Mais</a>
        </div>
      </div>
      <div class="card" id="card-3">
        <div class="card-image"></div>
        <div class="card-description">
            <p>CPU, também conhecida como processador</p>
            <a href="https://pt.wikipedia.org/wiki/Unidade_central_de_processamento" class="btn">Ver Mais</a>
        </div>
      </div>
      <div class="card" id="card-4">
        <div class="card-image"></div>
        <div class="card-description">
            <p>Memória de acesso randômico, ou RAM</p>
            <a href="https://pt.wikipedia.org/wiki/Mem%C3%B3ria_de_acesso_aleat%C3%B3rio" class="btn">Ver Mais</a>
        </div>
      </div>
  </div>

</html>
